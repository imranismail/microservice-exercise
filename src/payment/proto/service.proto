syntax = "proto3";

service PaymentService {
  rpc Create(Payment) returns (Payment) {}
}

message Payment {
  enum Status {
    pending = 1;
    void = 2;
    processing = 3;
    success = 4;
  }

  message PaymentOption {
    string provider = 1;
    string ref = 2;
    string challenge = 3;
  }

  string id = 1;
  Status status = 3;
  int32 amount = 2;
  PaymentOption payment_option = 4;
}