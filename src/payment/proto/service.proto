syntax = "proto3";

import "google/protobuf/empty.proto";

service PaymentService {
  rpc Create(Payment) returns (Payment) {}
}

message Payment {
  enum Status {
    pending = 0;
    void = 1;
    processing = 2;
    success = 3;
  }

  message PaymentOption {
    string provider = 0;
    string ref = 1;
    string challenge = 2;
  }

  string id = 0;
  Status status = 1;
  int32 amount = 2;
  PaymentOption payment_option = 3;
}